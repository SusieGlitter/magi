<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGI System 一键決議系统</title>
    <link rel="stylesheet" href="document.css">
</head>
<body>
    <div class="magi-box">
        <h2 class="magi-logo">MAGI</h2>
        <header>
            <h1>提訴</h1>
            <h1>決議</h1>
        </header>
        <div class="config-box">
            <h4>CODE:<b class="code"></b></h4>
            <p>FILE:<b>MAGI_SYS</b></p>
            <p>EXTENTION:<b>4088</b></p>
            <p>EX_MODE:<b>OFF</b></p>
            <p>PRIORITY:<b>AAA</b></p>
            <b class="reset">RESET</b>
        </div>
        <div class="final-vote-status" data-status="voting"></div>
        <div class="magi-list">
            <div class="magi-item melchior" 
                data-status="resolve">
                <h3>MELCHIOR</h3>
                <h2></h2>
            </div>
            <div class="magi-item malthasar" 
                data-status="resolve">
                <h2></h2>
                <h3>BALTHASAR</h3>
            </div>
            <div class="magi-item casper" 
                data-status="reject">
                <h3>CASPER</h3>
                <h2></h2>
            </div>
        </div>
    </div>
    <footer>
        <p>
            <a href="https://weibo.com/reiove" target="_blank">@卜卜口</a>
            ·
            <a href="https://github.com/itorr/magi" target="_blank">GitHub</a>
            ·
            <a href="https://fontworks.co.jp/products/evamatisse/" target="_blank">字体授权</a>
        </p>
    </footer>
    <script src="document.js"></script>
</body>
</html>
